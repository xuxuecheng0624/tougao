            form.verify({
                title: function(value){
                    if (value == '' || value == null || value.length < 3) {
                        return '标题不能为空且至少3个字符！';
                    }
                }
                ,name: function(value){
                    if (value == '' || value == null || value.length < 4) {
                        return '姓名不能为空且至少2个汉字！';
                    }
                }
                ,email: function(value){
                    if(!new RegExp("[/^[a-z0-9._%-]+@([a-z0-9-]+\.)+[a-z]{2,4}$|^1[3|4|5|7|8]\d{9}$/").test(value)) {
                        return '邮箱格式不正确！';
                    }
                }
                ,phone: function(value){
                    if (value == '' || value == null || value.length < 3) {
                        return '联系方式不正确,必须为数字！';
                    }
                }
                ,unit: function(value){
                    if (value == '' || value == null || value.length < 3) {
                        return '单位不能为空且至少3个字符！';
                    }
                }
                ,content: function(value){
                    if (value == '' || value == null || value.length > 2000) {
                        return '输入内容不能超出1000个汉字！';
                    }
                }
            });
            form.on('submit(tijiao)', function() {
                var title = $("#title").val().trim();
                var name = $("#name").val().trim();
                var phone = $("#phone").val().trim();
                var email = $("#email").val().trim();
                var unit = $("#unit").val().trim();
                var content = $("#content").val().trim();


                var params = {
                    title: title,
                    name: name,
                    phone: phone,
                    email: email,
                    unit: unit,
                    content: content
                }
                $.ajax({
                    type: "POST",
                    url: "/addconsult",
                    data:params,
                    success: function (result) {
                        layer.alert('提交咨询成功！', {icon: 1,time: 3000});
                        location.href = "/webzxlist";
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        layer.msg('提交咨询失败：' + textStatus, {icon: 2,time: 1000});
                    }
                    /*complete: function () {

                });
            });
    });
